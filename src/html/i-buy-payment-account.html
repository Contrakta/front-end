<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página inicial</title>
	<link rel="stylesheet" href="../css/0-global.css">
	<link rel="stylesheet" href="../css/i-buy-payment-account.css">
</head>
<!-- Corpo do documento -->
<body class="white">

	<!-- Container principal -->
	<div class="container">

		<!-- Conteúdo -->
		<div class="content">

			<!-- Top align -->
			<div class="top-align">

				<!-- Botão de voltar -->
				<div class="back-btn" onclick="history.back()">
					<img class="left-arrow" src="../images/black__left_arrow.svg" alt="ícone de uma seta preta voltada para a esquerda simbolizando o ato de voltar">
					<span class="action">voltar</span>
				</div>

				<!-- Cabeçalho da página -->
				<div class="page-header">
					<span class="page-title">Contas conectadas</span>
					<span class="page-description">Selecione uma conta para continuar</span>
				</div>

					<!-- Conta bancária com informações de pagamento -->
					<div class="bank-payment-method">

						<div class="left">
							<span class="bank-name">208 - BTG Pactual S.A.</span>
							<span class="percentage">80% do pagamento</span>
						</div>
						<div class="right">
							<span class="price">R$ 39,56</span>
							<span class="time">por 12 meses</span>
						</div>

					</div>

                    <!-- Conta bancária com informações de pagamento -->
					<div class="bank-payment-method">

						<div class="left">
							<span class="bank-name">208 - BTG Pactual S.A.</span>
							<span class="percentage">80% do pagamento</span>
						</div>
						<div class="right">
							<span class="price">R$ 39,56</span>
							<span class="time">por 12 meses</span>
						</div>

					</div>

			</div>

			<!-- Bottom align -->
			<div class="bottom-align">

				<!-- Botão de contratar -->
				<div class="btn white" id="contract-now-btn">
					<span class="plain-text">Contratar agora</span>
					<img class="btn-image" src="../images/b_next-arrow.svg" alt="seta preta para a direita">
				</div>

			</div>

		</div>

	</div>

	<!-- Importando o script da página -->
	<script src="../js/i-buy-payment-account.js"></script>
</body>
</html>

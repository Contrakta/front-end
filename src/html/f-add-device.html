<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página inicial</title>
	<link rel="stylesheet" href="../css/0-global.css">
	<link rel="stylesheet" href="../css/f-add-device.css">
</head>
<!-- Corpo do documento -->
<body class="white">

	<!-- Container principal -->
	<div class="container">

		<!-- Conteúdo -->
		<div class="content">

			<!-- Top align -->
			<div class="top-align">

				<!-- Botão de voltar -->
				<div class="back-btn" onclick="history.back()">
					<img class="left-arrow" src="../images/black__left_arrow.svg" alt="ícone de uma seta preta voltada para a esquerda simbolizando o ato de voltar">
					<span class="action">voltar</span>
				</div>

				<!-- Cabeçalho da página -->
				<div class="page-header">
					<span class="page-title">Adicionar novo dispositivo</span>
					<span class="page-description">Quer compartilhar um novo dado com a gente? Conecte seu aparelho e receba produtos personalizados para você.</span>
				</div>

                <!-- Box de informações -->
				<div class="info">
					<span class="title">Nome</span>
				</div>

				<!-- Cartão de seguro -->
				<div class="assurance-card">
                    <span class="coverage">Relógio Inteligente da Maça Series 6</span>
				</div>

			</div>

			<!-- Bottom align -->
			<div class="bottom-align">

				<!-- Botão de contratar -->
				<div class="btn white" id="contract-now-btn">
					<span class="plain-text">Encontrar na rede</span>
					<img class="btn-image" src="../images/b_next-arrow.svg" alt="seta preta para a direita">
				</div>

			</div>

		</div>

	</div>

	<!-- Importando o script da página -->
	<script src="../js/j-buy-confirm.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dispositivos</title>
	<link rel="stylesheet" href="../css/0-global.css">
	<link rel="stylesheet" href="../css/e-devices.css">
</head>
<!-- Corpo do documento -->
<body class="white">

	<!-- Container principal -->
	<div class="container">

		<!-- Conteúdo -->
		<div class="content device">

				<!-- Botão de voltar -->
				<div class="back-btn" onclick="history.back()">
					<img class="left-arrow" src="../images/black__left_arrow.svg" alt="ícone de uma seta preta voltada para a esquerda simbolizando o ato de voltar">
					<span class="action">voltar</span>
				</div>

				<!-- Cabeçalho da página -->
				<div class="page-header">
					<span class="page-title">Dados compartilhados</span>
					<span class="page-description">atualizado em 24/09/22 às 11:52</span>
				</div>

				<!-- Dados compartilhados -->
				<div class="shared-data">

					<!-- Cartões -->
					<div class="row">

						<div class="column">

							<div class="card">
							
								<div class="title">6784</div>
								<div class="description">passos</div>
	
							</div>
	
	
							<div class="card">
								
								<div class="title">7h</div>
								<div class="description">tempo de sono</div>
	
							</div>
	
							<div class="card">
								
								<div class="title">850mg</div>
								<div class="description">temperatura</div>
	
							</div>
	
							<div class="card">
								
								<div class="title">36ºC</div>
								<div class="description">temperatura</div>
	
							</div>

						</div>

						<div class="column">

							<div class="card">
							
								<div class="title">302</div>
								<div class="description">colorias</div>
	
							</div>
	
	
							<div class="card">
								
								<div class="title">3h</div>
								<div class="description">tempo de tela</div>
	
							</div>
	
							<div class="card">
								
								<div class="title">67</div>
								<div class="description">bpm</div>
	
							</div>
	
							<div class="card">
								
								<div class="title">98%</div>
								<div class="description">oxigênio</div>
	
							</div>

						</div>

					</div>
					
					<!-- Dispositivos conectados -->
					<div class="connected-devices">

						<p class="section-title">Seus dispositivos</p>
					
						<!-- Slider -->
						<div class="slider">

							<div class="device-card watch">

								<div class="status">

									<div class="circle"></div>
									<span class="text">online</span>

								</div>

								<p class="name">Smart Watch 5.4”</p>

							</div>

							<div class="device-card shoes">

								<div class="status">

									<div class="circle"></div>
									<span class="text">online</span>

								</div>

								<p class="name">Tênis de corrida</p>

							</div>

						</div>

					</div>

				</div>

				<!-- Add device button -->
				<div class="add-device">
					+
				</div>

			</div>

	</div>

	<!-- Importando o script da página -->
	<script src="../js/e-devices.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>
	<link rel="stylesheet" href="../css/0-global.css">
	<link rel="stylesheet" href="../css/m-settings.css">
</head>
<!-- Corpo do documento -->
<body class="white">

	<div class="top-box">

		<!-- Container principal -->
		<div class="container">

			<!-- Conteúdo -->
			<div class="content">

				<!-- Logo do aplicativo -->
				<img class="app-logo" src="../images/black__logo.svg" alt="logotipo da contrakta simbolizando uma mão e um cartão">

				<!-- Cabeçalho da página -->
				<div class="page-header">
					<span class="page-title">Contraktor</span>
					<span class="page-description">Sua plataforma de economia aberta com produtos financeiros personalizados.</span>
				</div>

			</div>

		</div>

	</div>

	<div class="bottom-box white">

		<!-- Container principal -->
		<div class="container">

			<!-- Conteúdo -->
			<div class="content">

				<!-- Botão de sair -->
				<div class="btn white" id="logout-btn">
					<span class="plain-text">Sair</span>
				</div>

				<!-- Menu principal -->
				<div class="bottom-menu">

					<!-- Produtos -->
					<div class="menu-item">
						<img class="icon" src="../images/grey__shopping_cart.svg" alt="ícone de carrinho de compras">
						<span class="title">Produtos</span>
					</div>

					<!-- Painel -->
					<div class="menu-item">
						<img class="icon" src="../images/grey__dashboard.svg" alt="ícone de painel de controle">
						<span class="title">Produtos</span>
					</div>

					<!-- Ajustes -->
					<div class="menu-item">
						<img class="icon" src="../images/black__settings.svg" alt="ícone de engrenagem">
						<span class="title active">Ajustes</span>
					</div>

				</div>

			</div>

		</div>

	</div>

	<!-- Importando o script da página -->
	<script src="../js/m-settings.js"></script>
</body>
</html>

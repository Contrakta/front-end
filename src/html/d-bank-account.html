<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial</title>
    <link rel="stylesheet" href="../css/0-global.css">
    <link rel="stylesheet" href="../css/d-bank-account.css">
</head>
<!-- Corpo do documento -->

<body class="white">

    <!-- Container principal -->
    <div class="container">

        <!-- Conteúdo -->
        <div class="content">

            <!-- Top align -->
            <div class="top-align">

                <!-- Botão de voltar -->
                <div class="back-btn" onclick="history.back()">
                    <img class="left-arrow" src="../images/black__left_arrow.svg"
                        alt="ícone de uma seta preta voltada para a esquerda simbolizando o ato de voltar">
                    <span class="action">voltar</span>
                </div>

                <!-- Cabeçalho da página -->
                <div class="page-header">
                    <span class="page-title">Contas Bancárias</span>
                    <span class="page-description">Veja suas conexões ativas</span>
                </div>

                <!-- Cartão de seguro -->
                <div class="conections">
                    <div class="left">
                        <span class="bank-name">208 - BTG Pactual S.A.</span>
                        <span class="percentage">80% do pagamento</span>
                    </div>
                </div>
                <div class="conections">
                    <div class="left">
                        <span class="bank-name">623 - Pan S.A.</span>
                        <span class="percentage">20% do pagamento</span>
                    </div>
                </div>
            </div>
            <!-- Bottom align -->
            <div class="bottomBox">
                <span class="textBot">Criar nova conexão</span>
                <div id="contract-now-btn">
                    <img class="btn-image" src="../images/b_next-arrow.svg" alt="seta preta para a direita">
                </div>
            </div>
        </div>




    </div>

    </div>

    <!-- Importando o script da página -->
    <script src="../js/j-buy-confirm.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página inicial</title>
	<link rel="stylesheet" href="../css/0-global.css">
	<link rel="stylesheet" href="../css/l-contract.css">
</head>
<!-- Corpo do documento -->
<body class="white">

	<!-- Container principal -->
	<div class="container">

		<!-- Conteúdo -->
		<div class="content">

			<!-- Top align -->
			<div class="top-align">

				<!-- Botão de voltar -->
				<div class="back-btn" onclick="history.back()">
					<img class="left-arrow" src="../images/black__left_arrow.svg" alt="ícone de uma seta preta voltada para a esquerda simbolizando o ato de voltar">
					<span class="action">voltar</span>
				</div>

				<!-- Cabeçalho da página -->
				<div class="page-header">
					<span class="page-title">Contrato inteligente</span>
					<span class="page-description">Contrakta</span>
				</div>

				<!-- Box de informações -->
				<div class="info">
					<span class="title">Informações</span>
				</div>

                <!-- Box de informações -->
				<div class="info" id="transaction_hash">
					<span class="titles">ID da transação na rede</span>
					
				</div>

                 <!-- Box de informações -->
				<div class="info">
					<span class="titles">Data de solicitação</span>
					<span class="description" id="request_date">22/06/2022 - 11:53</span>
				</div>

                 <!-- Box de informações -->
				<div class="info">
					<span class="titles">Data de Confirmação</span>
					<span class="description" id="confirm_date">22/06/2022 - 11:53</span>
				</div>
                
                 <!-- Box de informações -->
				<div class="info">
					<span class="titles">Vigência</span>
					<span class="description"><span id="duration_time_in_months"></span> meses</span>
				</div>


			</div>


		</div>

	</div>

	<!-- Importando o script da página -->
	<script src="../js/l-contract.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página inicial</title>
	<link rel="stylesheet" href="../css/0-global.css">
	<link rel="stylesheet" href="../css/l-contract.css">
</head>
<!-- Corpo do documento -->
<body class="white">

	<!-- Container principal -->
	<div class="container">

		<!-- Conteúdo -->
		<div class="content">

			<!-- Top align -->
			<div class="top-align">

				<!-- Botão de voltar -->
				<div class="back-btn" onclick="history.back()">
					<img class="left-arrow" src="../images/black__left_arrow.svg" alt="ícone de uma seta preta voltada para a esquerda simbolizando o ato de voltar">
					<span class="action">voltar</span>
				</div>

				<!-- Cabeçalho da página -->
				<div class="page-header">
					<span class="page-title">Saúde • Confirmação</span>
					<span class="page-description">ContraktaCare+</span>
				</div>

				<!-- Cartão de seguro -->
				<div class="assurance-card">
					<div class="left">
						<span class="type">Individual</span>
						<span class="coverage">Cobertura internacional</span>
					</div>
					<div class="right">
						<span class="price">R$ 49,43</span>
						<span class="time">por 12 meses</span>
					</div>
				</div>

				<!-- Box de informações -->
				<div class="info">
					<span class="title">Informações</span>
				</div>

                <!-- Box de informações -->
				<div class="info">
					<span class="titles">ID da transação na rede</span>
					<span class="description">8f98d48c9c5c4e9c537d111a89ab7057</span>
				</div>

                 <!-- Box de informações -->
				<div class="info">
					<span class="titles">Data de solicitação</span>
					<span class="description">22/06/2022 - 11:53</span>
				</div>

                 <!-- Box de informações -->
				<div class="info">
					<span class="titles">Data de Confirmação</span>
					<span class="description">22/06/2022 - 11:53</span>
				</div>
                
                 <!-- Box de informações -->
				<div class="info">
					<span class="titles">Vigência</span>
					<span class="description">22/06/2022 à 22/06/2023</span>
				</div>


			</div>


		</div>

	</div>

	<!-- Importando o script da página -->
	<script src="../js/j-buy-confirm.js"></script>
</body>
</html>

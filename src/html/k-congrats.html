<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página inicial</title>
	<link rel="stylesheet" href="../css/0-global.css">
	<link rel="stylesheet" href="../css/k-congrats.css">
	<!-- Integração -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<!-- Corpo do documento -->
<body class="white">

	<!-- Container principal -->
	<div class="container">

		<!-- Conteúdo -->
		<div class="content">

			<!-- Top align -->
			<div class="top-align">

                <div class="back-btn" onclick="history.back()"></div>

				<!-- Cabeçalho da página + descrições -->
				<div class="page-header">
					<span class="page-title">Parabéns!</span>
					<span class="page-description">Você acaba de contratar</span>
                    <span class="page-description" style="font-weight: bold;"><span id="segment">Saúde</span> - <span id="plan">ContraktaCare+</span></span>
				</div>

				<!-- Cartão de seguro -->
				<div class="assurance-card">
					<div class="left">
						<span class="type" id="id">Individual</span>
						<span class="coverage" id="description">Cobertura internacional</span>
					</div>
					<div class="right">
						<span class="price" id="montly-price">R$ 49,43</span>
						<span class="time">mês por 12 meses</span>
					</div>
				</div>
				<div class="payment">


					
					

				</div>

			</div>

			<!-- Bottom align -->
			<div class="bottom-align">



				<!-- Botão de contratar -->
				<div class="btn white" id="back-to-dashboard">
					<span class="plain-text">Voltar ao início</span>
					<img class="btn-image" src="../images/b_next-arrow.svg" alt="seta preta para a direita">
				</div>

			</div>

		</div>

	</div>

	<!-- Importando o script da página -->
	<script src="../js/k-congrats.js"></script>
</body>
</html>

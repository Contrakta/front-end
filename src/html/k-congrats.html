<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página inicial</title>
	<link rel="stylesheet" href="../css/0-global.css">
	<link rel="stylesheet" href="../css/j-buy-confirm.css">
</head>
<!-- Corpo do documento -->
<body class="white">

	<!-- Container principal -->
	<div class="container">

		<!-- Conteúdo -->
		<div class="content">

			<!-- Top align -->
			<div class="top-align">

				<!-- Cabeçalho da página -->
				<div class="page-header">
					<span class="page-title">Parabéns!</span>
					<span class="page-description">Você acaba de contratar</span>
                    <span class="page-description" style="font-weight: bold;">Saúde - ContraktaCare+</span>
				</div>

				<!-- Cartão de seguro -->
				<div class="assurance-card">
					<div class="left">
						<span class="type">Individual</span>
						<span class="coverage">Cobertura internacional</span>
					</div>
					<div class="right">
						<span class="price">R$ 49,43</span>
						<span class="time">por 12 meses</span>
					</div>
				</div>
				<div class="payment">


					<!-- Conta bancária com informações de pagamento -->
					

				</div>

			</div>

			<!-- Bottom align -->
			<div class="bottom-align">



				<!-- Botão de contratar -->
				<div class="btn white" id="contract-now-btn">
					<span class="plain-text">Voltar ao início</span>
					<img class="btn-image" src="../images/b_next-arrow.svg" alt="seta preta para a direita">
				</div>

			</div>

		</div>

	</div>

	<!-- Importando o script da página -->
	<script src="../js/j-buy-confirm.js"></script>
</body>
</html>

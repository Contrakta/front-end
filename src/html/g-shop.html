<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes</title>
    <link rel="stylesheet" href="../css/0-global.css">
    <link rel="stylesheet" href="../css/g-shop.css">
	<!-- Integração -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<!-- Corpo do documento -->

<body class="white">

    <!-- Container principal -->
    <div class="container">

        <!-- Conteúdo -->
        <div class="content">

            <!-- Top align -->
            <div class="top-align">

                <div class="back-btn">
                </div>

                <!-- Cabeçalho da página -->
                <div class="page-header">
                    <span class="page-title">Produtos</span>
                    <span class="page-description">Confira nossa lista de serviços financeiros e contrate sem
                        burocracias :)</span>
                </div>

                <p class="textoMid">Ah, e não esquece: já tudo personalizado
                    para você.</p>

				<div class="products" id="available-products">


				</div>
                
            </div>
            <!-- Bottom align -->
            <div class="bottom-menu">

                <!-- Produtos -->
                <div class="menu-item" id="products">
                    <img class="icon" src="../images/black__shop.svg" alt="ícone de carrinho de compras">
                    <span class="title active">Produtos</span>
                </div>

                <!-- Painel -->
                <div class="menu-item" id="dashboard">
                    <img class="icon" src="../images/grey__dashboard.svg" alt="ícone de painel de controle">
                    <span class="title">Produtos</span>
                </div>

                <!-- Ajustes -->
                <div class="menu-item" id="settings">
                    <img class="icon" src="../images/grey__settings.svg" alt="ícone de engrenagem simobolizando">
                    <span class="title">Ajustes</span>
                </div>

            </div>
        </div>




    </div>

    </div>

	<script src="../js/g-shop.js"></script>
	
</body>

</html>

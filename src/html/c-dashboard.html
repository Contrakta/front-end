<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>
	<link rel="stylesheet" href="../css/0-global.css">
	<link rel="stylesheet" href="../css/c-dashboard.css">
	<!-- Integração -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<!-- Corpo do documento -->
<body class="white">

	<div class="top-box black">

		<!-- Container principal -->
		<div class="container">

			<!-- Conteúdo -->
			<div class="content">

				<!-- Logo do aplicativo -->
				<img class="app-logo" src="../images/b_logo.svg" alt="logotipo da contrakta simbolizando uma mão e um cartão">

				<!-- Usuário -->
				<div class="user">
					<span class="name">Olá, Lucas!</span>
					<img src="../images/black__bell.svg" alt="sino preto simbolizando um ícone de notificações">
				</div>

				<!-- Saldo na carteira -->
				<div class="balance">
					<p class="title">Saldo total</p>
					<div class="viewer">
						<span class="description">R$ <span class="balance-value" id="balance-value" value="9345.42">• • • • • • • •</span></span>
						<img src="../images/white__eye_off.svg" alt="ícone de olho contornado pela cor branca e com um risco, simbolizando a visualização escondida do saldo da conta bancária">
					</div>
				</div>

				<!-- Menu superior -->
				<div class="sup-nav">
					<div class="sup-btn" id="wallet">
						<img class="icon" src="../images/white__wallet.svg" alt="ícone de carteira">
						<span class="name">Contas</span>
					</div>
					<div class="sup-btn" id="devices">
						<img class="icon" src="../images/white__scan.svg" alt="ícone de scanner">
						<span class="name">Dispositivos</span>
					</div>
				</div>

			</div>

		</div>

	</div>

	<div class="bottom-box white">

		<!-- Container principal -->
		<div class="container">

			<!-- Conteúdo -->
			<div class="content">

				<!-- Active contracts -->
				<div class="active-contracts">

					<!-- Section title -->
					<p class="section-title">Seus contratos</p>

					<!-- Contracts -->
					<div class="contracts" id="contracts">
						

					</div>


				</div>

				<!-- Menu principal -->
				<div class="bottom-menu">

					<!-- Produtos -->
					<div class="menu-item" id="products">
						<img class="icon" src="../images/grey__shopping_cart.svg" alt="ícone de carrinho de compras">
						<span class="title">Produtos</span>
					</div>

					<!-- Painel -->
					<div class="menu-item" id="dashboard">
						<img class="icon" src="../images/black__dashboard.svg" alt="ícone de painel de controle">
						<span class="title active">Produtos</span>
					</div>

					<!-- Ajustes -->
					<div class="menu-item" id="settings">
						<img class="icon" src="../images/grey__settings.svg" alt="ícone de carrinho de compras">
						<span class="title">Ajustes</span>
					</div>

				</div>

			</div>

		</div>

	</div>

	<!-- Importando o script da página -->
	<script src="../js/c-dashboard.js"></script>
</body>
</html>
